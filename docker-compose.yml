version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: privacy_meta_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: your_secure_root_password
      MYSQL_DATABASE: privacy_meta
      MYSQL_USER: privacy_user
      MYSQL_PASSWORD: your_secure_user_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - privacy_meta_network

  # Privacy Meta Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.secure
    container_name: privacy_meta_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://privacy_user:your_secure_user_password@mysql:3306/privacy_meta
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mysql
    networks:
      - privacy_meta_network

volumes:
  mysql_data:

networks:
  privacy_meta_network:
    driver: bridge
